<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />

<h:body>
<div id="cabecalho">
<h:panelGrid columns="2">
	<h:graphicImage library="img" name="pix-icon.png" height="30px" width="30px"/>
	<h:outputLabel>WanderSoft <br/> Grupo: ITI Tecnologia</h:outputLabel>
	<h:form style="position:absolute; right: 10px">
		<p:themeSwitcher id="basic" style="width:165px" value="#{temaBean.tema}">
			<f:selectItem itemLabel="Selecione aparência" itemValue="" />
			<f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}"/>
			<f:ajax />
		</p:themeSwitcher>
	</h:form>
</h:panelGrid>
<p:growl id="messages" showDetail="true">
	<p:autoUpdate>true</p:autoUpdate>
</p:growl>
	<h1><ui:insert name="titulo"/></h1>
</div>

<div id="conteudo">

<ui:insert name="conteudo"/>
</div>

<div id="rodape">
Copyright 2024
<ui:insert name="rodape"/>

</div>

</h:body>


</html>
