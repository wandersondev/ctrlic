<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="template/_template.xhtml">
<f:metadata>
	<f:viewParam name="terminalId" value="#{terminalBean.terminalId}"></f:viewParam>
	<f:viewAction action="#{terminalBean.carregarPorId}"></f:viewAction>
</f:metadata>
	<ui:define name="titulo">
		<p:outputPanel>Terminal</p:outputPanel>
	</ui:define>
<ui:define name="conteudo">
	<h:form id="terminal">
		<p:fieldset legend="Dados do terminal">
			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:" for="hostName"/>
				<p:inputText value="#{terminalBean.terminal.hostName}" id="hostName" required="true">
					<f:validateLength maximum="15"/>
				</p:inputText>
				<p:message for="hostName" id="messageHostName"/>
				
				<p:outputLabel value="Endereço Mac:" for="macAddress" />
				<p:inputText value="#{terminalBean.terminal.macAddress}" id="macAddress" required="true"/>
				
				<p:message for="macAddress" id="messageMacAddress"/>
				<h:commandButton value="Gravar" action="#{terminalBean.gravar}"/>
			</h:panelGrid>
		</p:fieldset>
	</h:form>
</ui:define>
<ui:define name="rodape"></ui:define>
</ui:composition>
</html>
